<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<section>
			<h2>Student Table</h2>
	       <table border="1">
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Uday</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Manideep</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Kolli</td>
			</tr>
		</tbody>
	       </table>
		</section>

	<section>
    <h2>List of media</h2>
	<ol>
	<li>
		<figure>
		<img src="https://picsum.photos/id/123/200/300" alt="random nature image from Picsum">
		<figcaption>Sample image</figcaption>	
		</figure>	
	</li>
	<li>
		<figure>
		<video controls>
		<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
		Your browser does not support the video tag.	
	    </video>
		<figcaption>Sample video</figcaption>	
		</figure>	
	</li>
	<li>
		<figure>
	    <audio controls>
		<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	    </audio>
		<figcaption>Sample audio</figcaption>	
		</figure>	
	</li>
	</ol>
	</section>	
	</main>
</body>	
</html>
