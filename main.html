<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table border="1">
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Uday</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Manideep</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Kolli</td>
			</tr>
		</tbody>
	</table>
	
    <h1>List of media</h1>
	
	<ol>
	<li>
		<img src="https://picsum.photos/id/123/200/300" alt="picsum image">
	</li>
	<li>
		<video controls width="320">
		<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
		Your browser does not support the video tag.	
	</video>	
	</li>
	<li>
	<audio controls>
		<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>	
	</li>
	</ol>
</body>	
</html>
